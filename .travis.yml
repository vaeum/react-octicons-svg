language: node_js
node_js:
- 6
env:
  global:
  - GH_REF: github.com/vaeum/react-octicons-svg.git
before_install:
- npm config set depth 0
- npm install -g babel-cli
before_script:
- npm install -g webpack
script:
branches:
  only:
  - master
  - /v\d+\.\d+[a-z]/
deploy:
  provider: npm
  email: vaeum@yahoo.com
  api_key:
    secure: 
  on:
    tags: true
    repo: vaeum/react-octicons-svg
    branch: master
